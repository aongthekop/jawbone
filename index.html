<section class="steps-section">
    <div class="container"> 
    <div class="row">

        <div class="row col-md-7"  id="steps">
            <button id="steps-previous-selector" style="margin-bottom: 10px;">&laquo;</button>
            <button id="steps-next-selector" style="margin-bottom: 10px;">&raquo;</button>
            &nbsp;Daily Steps
        </div>

        <div class="row col-md-5"  id="steps-bar">
             <button id="monthly-steps-previous-selector" style="margin-bottom: 10px;">&laquo; Monthly</button>

        </div>

            <div class="row col-md-12" align="left" id="steps-horizon"> </div>
        </div>
    </div>
    </div>
</section>

<section class="sleep-section">
    <div class="container">
    <div class = "row">

        <div class="row col-md-7" id="sleep">
            <button id="sleep-previous-selector" style="margin-bottom: 10px;">&laquo;</button>
            <button id="sleep-next-selector" style="margin-bottom: 10px;">&raquo;</button>
            &nbsp;Sleep Minutes
        </div>

        <div class="row col-md-5" align="left" id="sleep-bar"> 
            <button id="monthly-sleep-previous-selector" style="margin-bottom: 10px;">&laquo; Monthly</button>

        </div>
        
        <div class = "row">

        </div>

    </div>
    </div>
</section>
